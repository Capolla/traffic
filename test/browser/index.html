<!DOCTYPE html>
<html>

<head>

<body>

  <!-- canvas画布 -->
  <canvas id="canvas" width="500" height="500"></canvas>

  <script src="../../dist/traffic.umd.js"></script>
  <!-- <script src="../../dist/traffic.iife.js"></script> -->
  <!-- <script src="./test.js"></script> -->
  <script>
    console.log('Traffic:', traffic)

    var rect = new traffic.Rect('', {
      coorX: 200,
      coorY: 200,
      width: 100,
      height: 100
    })
    var circle = new traffic.Circle('', {
      coorX: 400,
      coorY: 250,
      radius: 50,
      color: '#9e98eb'
    })
    var triangle = new traffic.Triangle('', {
      xList: [100, 50, 150],
      yList: [200, 300, 300],
      color: '#f81313'
    })
    var diamond = new traffic.Diamond('', {
      coorX: 250,
      coorY: 100,
      width: 100,
      height: 100,
      color: '#7C7A7C'
    })

    var brush = new traffic.Brush('canvas')
    brush.draw(rect)
    brush.draw(circle)
    brush.draw(triangle)
    brush.draw(diamond)

    window.setTimeout(function() {
      diamond.destroy()
      brush.drawAll()
    }, 2000)

    // traffic.setModel(undefined)

    var canvas = brush.h5Canvas()
  </script>

</body>
</head>

</html>

  #canvas {
    background: #ebe598;
  }
